<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="shortcut icon" type="image/png" href="luga-favicon.png"/>
	<title>JS Back to the future</title>

	<!-- Libs -->
	<script src="../lib/jquery/jquery.min.js"></script>
	<script src="../lib/handlebars.min.js"></script>
	<script src="../lib/luga/luga.common.min.js"></script>
	<script src="../lib/luga/luga.data.min.js"></script>
	<script src="../lib/luga/luga.router.min.js"></script>

	<!-- Bootstrap 4 -->
	<script>
		// Temp patch for beta version?
		window.Popper = function(){
			throw new Error("Bootstrap tried to use Popper.js. But it's missing");
		};
	</script>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css"/>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>

	<!-- App -->
	<link rel="stylesheet" href="css/app.css"/>

	<script src="js/utils.js"></script>
	<script src="js/app.js"></script>
	<script src="js/Controller.js"></script>
	<script src="js/SectionSwitcher.js"></script>

	<!-- Handlebars template to be used by Luga Data -->
	<script id="rssTemplate" type="text/x-handlebars-template">

		<table class="table table-bordered table-striped">
			<caption>{{description}}</caption>
			{{#each items}}
			<tr>
				<td class="catCol">{{pubDate}}</td>
				<td><a href="{{link}}">{{title}}</a></td>
			</tr>
			{{/each}}
		</table>

	</script>

	<script id="libsTemplate" type="text/x-handlebars-template">

		<table class="table table-bordered table-striped">
			<caption>JavaScript libraries worth a better look</caption>
			<th>
				<a href="#" data-lugaregion-sort="name">Name</a>
			</th>
			<th>
				<a href="#" data-lugaregion-sort="category">Category</a>
			</th>
			<th>
				Description
			</th>
			{{#each entities}}
			<tr>
				<td><a href="{{url}}">{{name}}</a></td>
				<td class="catCol">{{category}}</td>
				<td>{{description}}</td>
			</tr>
			{{/each}}
		</table>

	</script>

</head>
<body>

<div id="content" class="container-fluid">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#home">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#hockey-news">Hockey News</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#libraries">Libraries</a>
				</li>
			</ul>
		</div>
	</nav>

	<section id="home">
		<!-- Static content -->
		<div class="row">
			<img src="img/oreilly-frontend.jpg" width="600">
		</div>
	</section>

	<section id="hockey-news">
		<!-- Databinding with Luga Data -->
		<div data-lugaregion="true"
			 data-lugaregion-datasource-uuid="feedDs"
			 data-lugaregion-template-id="rssTemplate"></div>
	</section>

	<section id="libraries">
		<!-- Databinding with Luga Data -->
		<div data-lugaregion="true"
			 data-lugaregion-datasource-uuid="libsDs"
			 data-lugaregion-template-id="libsTemplate"></div>
	</section>

	<footer class="container-fluid bg-light">
		<a href="mailto:massimo@massimocorner.com">Copyright 2017 Massimo Foti</a>
	</footer>

</div>

</body>
</html>
